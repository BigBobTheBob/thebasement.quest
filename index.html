<!DOCTYPE html>
<html>
<head>
    <title>The Basement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./obnoxious.css">
  <script src="https://unpkg.com/matter-js@0.17.1/build/matter.js" ></script>
</head>

<style>
* {
  box-sizing: border-box;
}

body {background-color: #060808;}

h1   {
    font-size: 50px;
    text-align: center;
    color: white;
}

.zoom {
  transition: transform .2s;
  padding: 0px;
  font-size: 15px;
  text-align: center;
  color: white;
}

.zoom:hover {
  -ms-transform: scale(1.1); /* IE 9 */
  -webkit-transform: scale(1.1); /* Safari 3-8 */
  transform: scale(1.1); 
}

.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 10%;
  padding: 1%;
}

</style>
</head>
<body>
  <h1 class="animated intensifies">The Basement</h1>
    <div class="grid-container">
        <div class="zoom">
            <a href="something"><img src="wpid-goat_raymonds_450x300.jpg"></a>
            <p>Something</p>
            <a href="lemon"><img src="lemon.jpg"></a>
            <p>Lemon</p>
        </div>
      </div>

</body>
</html>

<script>
  // module aliases
var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Composite = Matter.Composite;

// create an engine
var engine = Engine.create();

// create a renderer
var render = Render.create({
    element: document.body,
    engine: engine
});

// create two boxes and a ground
var boxA = Bodies.rectangle(400, 200, 80, 80);
var boxB = Bodies.rectangle(450, 50, 80, 80);
var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

// add all of the bodies to the world
Composite.add(engine.world, [boxA, boxB, ground]);

// run the renderer
Render.run(render);

// create runner
var runner = Runner.create();

// run the engine
Runner.run(runner, engine);
</script>
